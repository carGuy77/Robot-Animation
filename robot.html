<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Robot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Robot body -->
      <a-box position="0 1.5 0" color="gray" scale="2 3 1"></a-box>
      <a-cylinder position="0 -0.5 0" radius="1.5" height="1" color="gray"></a-cylinder>

      <!-- Robot eyes -->
      <a-sphere position="-0.5 2 0.5" radius="0.5" color="white">
        <a-animation attribute="position" to="-0.5 2 1.5" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere position="0.5 2 0.5" radius="0.5" color="white">
        <a-animation attribute="position" to="0.5 2 1.5" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Robot antenna -->
      <a-cone position="0 4 0" radius-bottom="0.1" radius-top="0.5" height="1" color="yellow">
        <a-animation attribute="position" to="0 5 0" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
      </a-cone>
    </a-scene>
  </body>
</html>
